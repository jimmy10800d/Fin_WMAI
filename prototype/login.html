<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>薪守村 — 進入村莊</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <!-- 背景粒子效果 -->
  <div class="bg-particles" id="bgParticles"></div>

  <div class="login-container">
    <!-- 村莊入口 Logo -->
    <div class="village-gate">
      <div class="gate-emblem">
        <img src="IP_ICON/IP_HELLO.png" alt="小雲" class="gate-mascot">
        <div class="gate-glow"></div>
      </div>
      <h1 class="gate-title">薪 守 村</h1>
      <p class="gate-subtitle">守護你的 1st Salary</p>
    </div>

    <!-- 登入步驟 -->
    <div class="login-card">
      <!-- Step Indicator -->
      <div class="step-indicator">
        <div class="step active" data-step="1">
          <div class="step-dot"><i class="fas fa-user"></i></div>
          <span>身份確認</span>
        </div>
        <div class="step-line"></div>
        <div class="step" data-step="2">
          <div class="step-dot"><i class="fas fa-qrcode"></i></div>
          <span>QR 通行證</span>
        </div>
        <div class="step-line"></div>
        <div class="step" data-step="3">
          <div class="step-dot"><i class="fas fa-dungeon"></i></div>
          <span>進入村莊</span>
        </div>
      </div>

      <!-- Step 1: 冒險者身份 -->
      <div class="login-step active" id="step1">
        <div class="npc-dialog-login">
          <img src="IP_ICON/IP_HELLO.png" alt="小雲" class="npc-mini">
          <div class="npc-speech">
            <span class="npc-label">嚮導 小雲</span>
            歡迎來到薪守村！請先告訴我你的冒險者編號吧 ✨
          </div>
        </div>
        <div class="form-field">
          <label for="userId"><i class="fas fa-id-badge"></i> 冒險者編號</label>
          <input type="text" id="userId" placeholder="輸入你的帳號" autocomplete="off">
          <div class="field-hint">
            <i class="fas fa-lightbulb"></i> 
            試試看：<strong>user001</strong>、<strong>user002</strong> 或 <strong>vip001</strong>
          </div>
        </div>
        <button class="btn-rpg" id="btnNext1" onclick="LoginFlow.next(1)">
          <i class="fas fa-arrow-right"></i> 確認身份
        </button>
        <div class="login-error" id="error1"></div>
      </div>

      <!-- Step 2: QR Code 通行證 -->
      <div class="login-step" id="step2">
        <div class="npc-dialog-login">
          <img src="IP_ICON/IP_THINKING.png" alt="小雲" class="npc-mini">
          <div class="npc-speech">
            <span class="npc-label">嚮導 小雲</span>
            很好！現在用你的通行裝置掃描這個魔法陣吧 🔮
          </div>
        </div>
        <div class="qr-area">
          <div class="qr-frame">
            <canvas id="qrCanvas" width="200" height="200"></canvas>
            <div class="scan-line"></div>
          </div>
          <div class="qr-timer">
            <i class="fas fa-hourglass-half"></i>
            <span id="timerText">02:00</span>
          </div>
          <p class="qr-hint">使用行動裝置掃描 QR Code</p>
        </div>
        <div class="login-divider">
          <span>或使用密語通關</span>
        </div>
        <button class="btn-rpg btn-outline-rpg" onclick="LoginFlow.showPassword()">
          <i class="fas fa-key"></i> 使用通關密語
        </button>
        <!-- Password fallback -->
        <div class="password-area hidden" id="passwordArea">
          <div class="form-field">
            <label for="password"><i class="fas fa-lock"></i> 通關密語</label>
            <input type="password" id="password" placeholder="輸入密碼">
          </div>
          <button class="btn-rpg" onclick="LoginFlow.submitPassword()">
            <i class="fas fa-dungeon"></i> 進入村莊
          </button>
        </div>
        <div class="login-error" id="error2"></div>
      </div>

      <!-- Step 3: 進入村莊成功 -->
      <div class="login-step" id="step3">
        <div class="success-area">
          <div class="success-icon">
            <i class="fas fa-shield-halved"></i>
          </div>
          <h2>歡迎進入薪守村！</h2>
          <p class="success-player" id="successPlayer"></p>
          <div class="success-stats">
            <div class="stat-mini">
              <span class="stat-mini-label">冒險等級</span>
              <span class="stat-mini-value" id="statLevel">Lv.1</span>
            </div>
            <div class="stat-mini">
              <span class="stat-mini-label">稱號</span>
              <span class="stat-mini-value" id="statTitle">新手冒險家</span>
            </div>
          </div>
          <div class="loading-bar-mini">
            <div class="loading-bar-fill" id="loadingBarFill"></div>
          </div>
          <p class="loading-hint" id="loadingHint">正在準備你的冒險裝備...</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>薪守村 Fin_WMAI © 2026 第二組 元神啟動</p>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
